<!doctype html>

  <style>
    :root { --max: 720px; --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted:#94a3b8; --accent:#22d3ee; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: var(--max); margin: 12vh auto; padding: 24px; }
    .card { background: var(--card); border: 1px solid #1f2937; border-radius: 18px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.25);}
    h1 { font-size: clamp(28px, 5vw, 44px); margin: 0 0 8px; }
    p.lead { color: var(--muted); margin-top: 0; }
    .buttons { display:flex; gap:12px; flex-wrap: wrap; margin-top:18px; }
    .btn { display:inline-block; padding:10px 16px; border-radius:12px; border:1px solid #334155; text-decoration:none; color:var(--text); }
    .btn.primary { background: linear-gradient(90deg, #06b6d4, #22d3ee); color:#0b1020; font-weight:700; border: none; }
    .grid { display:grid; grid-template-columns: 120px 1fr; gap:16px; align-items:center; }
    img.avatar { width:120px; height:120px; border-radius:16px; object-fit:cover; border:1px solid #334155; }
    ul { padding-left: 18px; margin: 12px 0 0; }
    footer { text-align:center; opacity:.7; margin-top:16px; font-size: 14px;}
  </style>
</head>

            <a class="btn" href="ssingh9@tcd.ie">Email me</a>
          </div>
        </div>
      </div>

      <h2>Projects</h2>
      <ul>
        <li><strong>Project A:</strong> </li>

      </ul>
    </section>
    <footer>© <span id="y"></span> Samuel Veer Singh</footer>
  </main>

</body>
</html>
